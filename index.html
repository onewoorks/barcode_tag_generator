            for(let i =0; i < jumlah_baris; i++){
                html += `<div class="form-group">
                    <label for="" class="control-label col-sm-3">Text</label>
                    <div class="col-sm-6">
                        <select id="" class="form-control" name='text_value_${(i+1)}'>
                            <option value="nama_stok">Nama Stok</option>
                            <option value="mutu">Mutu</option>
                            <option value="berat">Berat</option>
                            <option value="upah">Upah</option>
                            <option value="supplier">Pembekal</option>
                            <option value="no_tag">No Tag</option>
                            <option value="nama_kedai">Nama Kedai</option>
                            <option value="ukuran">Ukuran</option>
                            <option value"pembahagi">Pembahagi</option>
                        </select>
                    </div>
                    <div class="col-sm-3 text-right">
                        <div class="btn btn-default" onclick="add_text_element(${(i+1)})">+</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="control-label col-sm-3"> Baris #${(i+1)}</label>
                    <div class="col-sm-9 form-control-static" id="text_line_${(i+1)}"></div>
                </div>
                `
            }
            
            $('#text_baris').html(html)
        }

        const element = {
            barcode: (payloads) => {
                let html = `<svg class="barcode"
                            jsbarcode-value="12345"
                            jsbarcode-height='${payloads.height}'
                            jsbarcode-textmargin="0"
                            jsbarcode-width='1'
                            jsbarcode-fontsize='${payloads.font_size}'
                            jsbarcode-margin='2'>
                            </svg>`
                return html
            },
            text: (payloads) => {
                let html = ""
                payloads.map((value, index) => {
                    html += `<div>${text_extractor(value)}</div>`
                })
                return html
            },
            empty: (payloads) => {
                return ''
            }
        }

        const text_value_assignment = {
            nama_stok: () => stok_info.nama,
            nama_kedai: () => stok_info.nama_kedai,
            mutu: () => stok_info.mutu,
            berat: () => stok_info.berat,
            ukuran: () => stok_info.ukuran,
            separator: () => " "
        }

        function column_data(data) {
            let html = ""
            Object.keys(tag_columns[data]).map((value, index) => {
                let payloads = tag_columns[data][value]
                html += `<div>${element[value](payloads)}</div>`
            })
            return html
        }

        function create_column(payloads) {
            let html = "<div class='tag_column' style='vertical-align:top'>"
            html += column_data(payloads)
            html += "</div>"
            return html
        }

        function change_active_column(column_no) {
            column_active = `column_${column_no}`
        }

        const form_element = {
            qrcode: function(){
                return {
                    size: $('[name="saiz_qr"]').val()
                }
            },
            barcode: function(){
                return {
                    height: $('[name="barcode_height"]').val(),
                    font_size: $('[name="barcode_fontsize"]').val()
                }
            },
            text: function(){
                let text = ""
                let new_line = []
                let valid_line = current_text_line.filter(x=>x)
                valid_line.map(value => {
                    let text_line = ""
                    let this_line = value.map(v=> {
                        text_line += `{{${v}}}`
                    })
                    new_line.push(text_line)
                })
                return new_line
            },
            kosong: function(){
                return ''
            }
        }

        function add_element() {
            let column_element = json_tag.tag_design.column[column_active]
            let current_element = $('[name="column_element"]:checked').val()
            if (typeof column_element === 'undefined') {
                json_tag.tag_design.column[column_active] = {}   
            }
            if(current_element === 'text'){
                json_tag.tag_design.column[column_active][current_element] = form_element[current_element]()
            } else {
                json_tag.tag_design.column[column_active][current_element] = form_element[current_element]()
            }
            
            $("[name='column_element']").attr('checked', false)
            json_tag_view()
        }

        let tag_data = Object.keys(tag_columns).map((value, index) => {
            return create_column(value)
        })

        $(document).ready(function () {
            $('#tag_size').text(tag_label_format.size.label)
            $('#tag_columns').html(tag_data)
            JsBarcode(".barcode").init();

            $('[name=column_element]').change(function () {
                $('[id^="form_"]').hide()
                $('#form_' + $(this).val()).show()
                $('#form_masuk').show()
            })
            json_tag_view()

            $('.label-prefix').on('keyup', function () {
                json_tag.label_prefix[$(this).attr('name')] = $(this).val()
                json_tag_view()
            })

            $('.label-prefix-upah').on('keyup change', function () {
                json_tag.label_prefix.upah_permata[$(this).attr('name')] = $(this).val()
                json_tag_view()
            })

            $('.text-formatter').on('keyup', function () {
                json_tag.text_format[$(this).attr('name')] = $(this).val()
                json_tag_view()
            })

            $('.tag-design').on('keyup', function () {
                json_tag.tag_design.saiz_tag[$(this).attr('name')] = $(this).val()
                json_tag_view()
            })

            $('.tag-design-column-size').on('keyup', function () {
                $('#tag-design-column').html('')
                let column_qty = parseInt($(this).val())
                let column_no = {}
                let append_li = ""
                for (let i = 1; i < (column_qty + 1); i++) {
                    column_no[`column_${i}`] = {}
                    let active = i === 1 ? "active" : ""
                    append_li += `<li class="${active}"><a href="#column_${i}" data-toggle="tab" class="tag_design_column" onclick="change_active_column(${i})">Column ${i}</a></li>`
                }
                $('#tag-design-column').append(append_li)
                json_tag.tag_design.column = column_no
                json_tag_view()
            })

            $('[name="no_of_text_line"]').on('change keyup', function(){
                jumlah_baris_text()  
            })

        })

    </script>
