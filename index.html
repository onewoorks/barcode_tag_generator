    <script>
        let stok_info = {
            "nama": "ADALAH NAMA BARANG",
            "mutu": "M:916",
            "berat": "B:3.12",
            "upah": "U:43000",
            "supplier": "FC",
            "no_tag": "0000022362",
            "nama_kedai": "KEDAI DEVELOPMENT",
            "ukuran": "P:100 L:20 D:60"
        }
        let tag_label_format = {
            "size": {
                "label": "100 mm x 12mm",
                "value": "10012",
                "measurement": "100x12"
            },
            "upah": {
                "value": 0.25,
                "factor": "multiply"
            },
            "permata": {
                "value": 300,
                "factor": "add"
            },
            "label": {
                "column_1": {
                    "barcode": {
                        "height": "20",
                        "font_size": "10",
                        "alignment": "center"
                    },
                    "text": [
                        "{{nama_kedai}}"
                    ]
                },
                "column_2": {
                    "text": [
                        "{{nama_stok}}",
                        "{{mutu}}{{separator}}{{berat}}",
                        "{{ukuran}}"
                    ]
                },
                "column_3": {
                    "empty": true
                }
            }
        }

        let tag_columns = tag_label_format.label

        function text_extractor(text_value) {
            let found = "",
                rxp = /{{([^}]+)}}/g,
                curMatch;
            while (curMatch = rxp.exec(text_value)) {
                found += text_value_assignment[curMatch[1]]();
            }
            return found
        }

        const element = {
            barcode: (payloads) => {
                let html = `<svg class="barcode"
                            jsbarcode-value="12345"
                            jsbarcode-height='${payloads.height}'
                            jsbarcode-textmargin="0"
                            jsbarcode-width='1'
                            jsbarcode-fontsize='${payloads.font_size}'
                            jsbarcode-margin='2'>
                            </svg>`
                return html
            },
            text: (payloads) => {
                let html = ""
                payloads.map((value, index) => {
                    html += `<div>${text_extractor(value)}</div>`
                })
                return html
            },
            empty: (payloads) => {
                return ''
            }
        }

        const text_value_assignment = {
            nama_stok: () => stok_info.nama,
            nama_kedai: () => stok_info.nama_kedai,
            mutu: () => stok_info.mutu,
            berat: () => stok_info.berat,
            ukuran: () => stok_info.ukuran,
            separator: () => " "
        }

        function column_data(data) {
            let html = ""
            Object.keys(tag_columns[data]).map((value, index) => {
                let payloads = tag_columns[data][value]
                html += `<div>${element[value](payloads)}</div>`
            })
            return html
        }

        function create_column(payloads) {
            let html = "<div class='tag_column' style='vertical-align:top'>"
            html += column_data(payloads)
            html += "</div>"
            return html
        }

        let tag_data = Object.keys(tag_columns).map((value, index) => {
            return create_column(value)
        })

        $(document).ready(function () {
            $('#tag_size').text(tag_label_format.size.label)
            $('#tag_columns').html(tag_data)
            JsBarcode(".barcode").init();

            $('[name=column_1_element]').change(function () {
                $('[id^="form_"]').hide()
                $('#form_' + $(this).val()).show()
                $('#form_masuk').show()
            })
        })

    </script>
